<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Circles Circling</title>
</head>
<body style="background-color:rgb(20, 100, 300); font-family:verdana;" font-size="15px;" width="600px;" margin="left:auto;" margin="right:auto;">
<h1>Just a demo of HTML 5 canvases</h1>
<p>This simulation demonstrates launching a projectile at various speeds and angles.</p>
<div style="width:700px; margin-left:auto; margin-right:auto;">
    <img src="graph.jpeg" width="700" height="500"  style="position:absolute;">
    <canvas id="theCanvas" width="700" height="500" style="position:relative;">
        Canvas not supported; please update your browser.
        </canvas>
    </div>
<br><br>
Author: Christopher Chen
<script>
    var theCanvas = document.getElementById("theCanvas");
    var theContext = theCanvas.getContext("2d");
    var x = 300;
    var y = 50;
    var ang = 3*Math.PI/2;
    moveProjectile();
    function drawProjectile() {
        theContext.clearRect(0, 0, theCanvas.width, theCanvas.height);
        theContext.beginPath();
        theContext.arc(x, y, 15, 0, 2*Math.PI);
        theContext.fillStyle = "rgb(200, 30, 200)";
        theContext.fill();
    }
    function moveProjectile() {
        ang += 0.1;
        x = Math.cos(ang)*10 + 300
        y = Math.sin(ang)*10 + 60 
        drawProjectile();
        window.setTimeout(moveProjectile, 1000/30);
    }
    </script>
</body>
</html>
